<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="style.css" rel="stylesheet" />
</head>

<body>
    <script src="script.js"></script>
    <div id="defaultView">
        <div id="headerbar">
            <div id="folderChooserBtn" title="Choose folder to store/load tabs"></div>
            <div id="toolbar">
                <div id="storeCurrent" title="Store current tab"></div>
                <div id="storeDiscarded" title="Store discarded tabs"></div>
            </div>
        </div>
        <ul id="store"></ul>
    </div>
    <div id="folderChooser" hidden>
        <ul id="parentsList"></ul>
        <ul id="childrenList"></ul>
        <div id="setFolder">Set folder</div>
    </div>
</body>

</html>
